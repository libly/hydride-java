plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'application'
}

group 'co.libly.generator'
version '0.0.1'
mainClassName = "${group}.Generator"

application {
    mainClass = mainClassName
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.18.0'
    implementation 'org.buildobjects:jproc:2.3.0'
    implementation "org.eclipse.jgit:org.eclipse.jgit.http.server:5.10.0.202012080955-r"
}

task generateJNA(type: Exec) {
    workingDir sourceSets.main.resources.srcDirs[0].absolutePath
    commandLine "sh", "jnaerate.sh", file("libs/jnaerator.jar").absolutePath
}

task moveGenerated(type: Copy) {
    def javaDir = "${sourceSets.main.java.srcDirs[0].absolutePath}/co"
    def generated = "${sourceSets.main.resources.srcDirs[0].absolutePath}/co"
    from file(generated)
    into file(javaDir)
}
